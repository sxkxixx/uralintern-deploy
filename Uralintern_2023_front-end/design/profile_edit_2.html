<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Profile_edit</title>
    <link href="css/profile_edit_2.css" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <img class='nav-icon' src="images/nav-icon.svg" width="24" height="24" alt="Иконка навигации">
        <img class='small-logo' src="images/logo_small.svg" width="48" height="48.18" alt="Логотип">
        <div class="profile">
            <img src="images/profile.svg" width="24" height="24" alt="Мой профиль">
            <p>Мой Профиль</p>
        </div>
        <img class='settings-icon' src="images/settings-icon.svg" width="32" height="32" alt="Логотип">
        <div class="exit">
            <img src="images/exit.svg" width="24" height="24" alt="Выйти">
            <p>Выйти</p>
        </div>
    </header>
    <main>
        <div class="navigation">
            <div class="roles">
                <div class="name-role supervisor">Руководитель</div>
                <div class="name-role-value">Нет доступа</div>
            </div>
            <div class="roles">
                <div class="name-role curator">Я - куратор</div>
                <ul>
                    <li>
                        <p>Команда 1</p>
                    </li>
                    <li>
                        <p>Команда n</p>
                    </li>
                </ul>
            </div>
            <div class="roles">
                <div class="name-role intern">Я - стажёр</div>
                <ul>
                    <li>
                        <p>Команда 1</p>
                    </li>
                    <li>
                        <p>Команда n</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="profile-info">
            <div class="main-profile">
                <h2>Настройки</h2>
                <img class="photo-student" src="images/avatar.png" width="135" height="135">
                <div class="photo">
                    <button class="photo_edit">Изменить фото</button>
                    <p class="photo_del">Удалить фото</p>
                </div>
            </div>
            <h3 class="education-h">Образование: </h3>
            <div class="grid-container">
                <div>Учебное заведение:</div>
                <input type="text" class="inp" placeholder="нет данных">
                <img class="link-pen" src="images/check.svg" width="16" height="16" alt="Карандаш">
                <img class="link-pen" src="images/cross.svg" width="16" height="16" alt="Карандаш">
                <div>Специальность:</div>
                <input type="text" class="inp" placeholder="нет данных">
                <img class="link-pen" src="images/check.svg" width="16" height="16" alt="Карандаш">
                <img class="link-pen" src="images/cross.svg" width="16" height="16" alt="Карандаш">
                <div>Курс:</div>
                <input type="text" class="inp" placeholder="нет данных">
                <img class="link-pen" src="images/check.svg" width="16" height="16" alt="Карандаш">
                <img class="link-pen" src="images/cross.svg" width="16" height="16" alt="Карандаш">
                <div>Академическая степень:</div>
                <input type="text" class="inp" placeholder="нет данных">
                <img class="link-pen" src="images/check.svg" width="16" height="16" alt="Карандаш">
                <img class="link-pen" src="images/cross.svg" width="16" height="16" alt="Карандаш">
            </div>
            <h3 class="contact-h">Контакты: </h3>
            <div class="contacts grid-container">
                <div>Телефон:</div>
                <input type="text" class="inp" placeholder="нет данных">
                <img class="link-pen" src="images/check.svg" width="16" height="16" alt="Карандаш">
                <img class="link-pen" src="images/cross.svg" width="16" height="16" alt="Карандаш">
                <div>Ссылка в VK:</div>
                <input type="text" class="inp" placeholder="нет данных">
                <img class="link-pen" src="images/check.svg" width="16" height="16" alt="Карандаш">
                <img class="link-pen" src="images/cross.svg" width="16" height="16" alt="Карандаш">
                <div>Ссылка в Telegram:</div>
                <input type="text" class="inp" placeholder="нет данных">
                <img class="link-pen" src="images/check.svg" width="16" height="16" alt="Карандаш">
                <img class="link-pen" src="images/cross.svg" width="16" height="16" alt="Карандаш">
            </div>
        </div>
    </main>
</body>
</html>
